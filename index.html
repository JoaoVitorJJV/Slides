<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Slideshow</title>

</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slide--controls">
                <div class="slide-control">
                    <img src="images/left.png" onclick="goPrev()"/> 
                </div>
                <div class="slide-control">
                    <img src="images/right.png" onclick="goNext()"/> 
                </div>
            </div>
            <div class="slider--width">
                <div class="slider-item" style="background-image: url('images/1.jpg');">Aproveite o Mar!
                </div>
                <div class="slider-item" style="background-image: url('images/2.jpg');">
                Pegue sua Prancha!</div>
                <div class="slider-item" style="background-image: url('images/3.jpg');">
                Let's go boy!</div>
            </div>
        </div>

    </header>
    <!-- Resto do site
    <section>
        <h1>Resto do Site</h1>
    </section> -->




<script src="script.js"></script>
</body>



</html>
